<!DOCTYPE html>
<head>
    <title>Ödev3-Sıra Sizde</title>
    <body>
        <form action="ödev4.html" method="post" autocomplete="off">
        Adınızı giriniz:
        <input type="text" name="ad" placeholder="Lütfen adınızı giriniz" minlength="5" maxlength="6"  value=" " size="15"><br>
        Şifrenizi giriniz:
        <input type="password" name="sifre"><br>
        Email giriniz:
        <input type="email" name="email" required autofocus><br>
        Mesajınız:<br>
        <textarea name="mesaj" rows="10" cols="20" placeholder="Buraya mesajınızı giriniz"></textarea><br>
        Cinsiyet seçiniz:
        <input id="erkek" type="radio" name="cinsiyet" value="erkek" >
        <label for="erkek">Erkek</label>
        <input id="kadin" type="radio" name="cinsiyet" value="kadin">
        <label for="kadin">Kadın</label>
        <br>
        <input type="file" name="dosya">
        <input type="range" name="ses_seviyesi" min="1" max="50">
        <br>
        <input type="tel" name="telefon mumarası" placeholder="telefon">
        <br>
        <input type="number" name="tc" placeholder="tc no" min="20" max="30" step="20" required>
        <br>
        <input type="date" name="tarih">
        <br>
        <input type="url" name="web adresi"  placeholder="web" required >
        <fieldset>
            <legend>Özellikler</legend>
        
            Dil seçiniz:<br>
            <input id="ingilizce" type="checkbox" name="dil" value="ingilizce" checked>
            <label for="ingilizce">ingilizce</label>
            <input id="fransızca" type="checkbox" name="dil" value="fransızca">
            <label for="fransızca">fransızca</label>
            <br>
            Araba seçiniz:
            <select name="araba" multiple>
                <option value="volvo" selected>Volvo</option>
                <option value="fiat">fiat</option>
                <option value="bmw">bmw</option>
            </select>
            <br><br>
             
             </fieldset>
            <input type="submit" value="kaydet">
            <input type="reset" value="temizle">
        </form>

    </body>
</head>
</html>
